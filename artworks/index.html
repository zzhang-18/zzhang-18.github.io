<script>
document.addEventListener('DOMContentLoaded', function() {
    const grid = document.querySelector('.artworks-grid');
    const rowHeight = parseInt(window.getComputedStyle(grid).getPropertyValue('grid-auto-rows'));
    const rowGap = parseInt(window.getComputedStyle(grid).getPropertyValue('gap'));
    let items = grid.querySelectorAll('.artwork img');

    const resizeAllGridItems = () => {
        items.forEach((item) => {
            let rowSpan = Math.ceil((item.clientHeight + rowGap) / (rowHeight + rowGap));
            item.parentElement.style.gridRowEnd = 'span ' + rowSpan;
        });
    };

    const resizeInstance = (instance) => {
        let item = instance.elements[0];
        let rowSpan = Math.ceil((item.clientHeight + rowGap) / (rowHeight + rowGap));
        item.parentElement.style.gridRowEnd = 'span ' + rowSpan;
    };

    
    items.forEach((item) => {
        item.addEventListener('load', () => resizeInstance({elements: [item]}));
    });

    
    window.addEventListener('resize', resizeAllGridItems);

    
    resizeAllGridItems();
});


</script>
